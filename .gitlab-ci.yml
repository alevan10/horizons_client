Build Package:
  stage: Build
#  only:
#    - main
  artifacts:
    untracked: true
    paths:
      - dist/
  script:
    - poetry build --format wheel

Publish Package:
  stage: Publish
  dependencies:
    - Build Package
#  only:
#    - main
  script:
    - export VERSION="$(poetry version | awk 'END {print $NF}')"
    - git clone http://gitlab-ci-token:$CI_JOB_TOKEN@dev.levan.home/robo_ruthie/horizons-api.git
    - rm -rf horizons-api/horizons_client && mkdir horizons-api/horizons_client
    - mv dist/* horizons-api/horizons_client
    - cd horizons-api
    - export BRANCH_NAME="ruthie/update_horizons_client_$VERSION"
    - git checkout -b $BRANCH_NAME && git add -A && git commit -m "Updating to horizons client version $VERSION" && git push -u origin $BRANCH_NAME -o merge_request.create -o merge_request.merge_when_pipeline_succeeds -o merge_request.remove_source_branch -o merge_request.title="Update Horizons Client Version to $VERSION"
